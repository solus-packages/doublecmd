name       : doublecmd
version    : 0.9.1
release    : 2
source     :
    - https://netix.dl.sourceforge.net/project/doublecmd/Double%20Commander%20Source/doublecmd-0.9.1-src.tar.gz : fc2e0a24492d74ecf4cafdcd5148cda3377f553f16a3d98dc22b26f1692b29c5
license    : GPL-2.0-or-later
component  : desktop
summary    : Twin-panel (commander-style) file manager
description: |
    Double Commander is a cross platform open source file manager with two panels side by side. It is inspired by Total Commander and features some new ideas.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - lazarus
setup      : |
    sed -e 's|\$(which lazbuild)|"\$(which lazbuild) --lazarusdir=/usr/share/lazarus"|' -i build.sh
build      : |
    ./build.sh beta gtk2
install    : |
    ./install/linux/install.sh --install-prefix="$installdir"
