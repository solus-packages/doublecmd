name       : doublecmd
version    : 0.8.4
release    : 1
source     :
    - https://netix.dl.sourceforge.net/project/doublecmd/Double%20Commander%20Source/doublecmd-0.8.4-src.tar.gz : c546a7b48e163bea752ea385dbacb85c3b5828fcaafd1be84b0f132b49742de2
license    : GPL-2.0-or-later
component  : desktop
summary    : Twin-panel (commander-style) file manager
description: |
    Double Commander is a cross platform open source file manager with two panels side by side. It is inspired by Total Commander and features some new ideas.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - lazarus
setup      : |
    sed -e 's|\$(which lazbuild)|"\$(which lazbuild) --lazarusdir=/usr/share/lazarus"|' -i build.sh
build      : |
    ./build.sh beta gtk2
install    : |
    ./install/linux/install.sh --install-prefix="$installdir"
