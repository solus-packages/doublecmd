name       : doublecmd
version    : 0.9.3
release    : 4
source     :
    - https://netix.dl.sourceforge.net/project/doublecmd/Double%20Commander%20Source/doublecmd-0.9.3-src.tar.gz : 5c0ebd385d06c97552b873068beb7be8ef1a8f7b285e47596007a1820ef0ca03
license    : GPL-2.0-or-later
component  : desktop
summary    : Twin-panel (commander-style) file manager
description: |
    Double Commander is a cross platform open source file manager with two panels side by side. It is inspired by Total Commander and features some new ideas.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - lazarus
setup      : |
    sed -e 's|\$(which lazbuild)|"\$(which lazbuild) --lazarusdir=/usr/share/lazarus"|' -i build.sh
build      : |
    ./build.sh beta gtk2
install    : |
    ./install/linux/install.sh --install-prefix="$installdir"
